<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- added css file -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="./PNG/Logo.png" />
    <title>Clock</title>
    <!-- added jquery file in project -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/46d1777388.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="w-100 h-100 row p-0 m-0">
        <div class="col-12 d-flex justify-content-center align-items-center">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <div class="timeLive" id="clock"></div>
                <div id="boxButtonTime" class="boxButton row p-0 m-0 justify-content-around align-items-center">
                    <button class="layoutButton" onclick="changeClock()">12/24</button>
                    <button class="layoutButton" onclick="stopWatch()">Stopwatch</button>
                    <button class="layoutButton">Timer</button>
                </div>
                <div style="display: none;" id="boxButtonStopWatch"
                    class="boxButton row p-0 m-0 justify-content-around align-items-center">
                    <button class="layoutButton" onclick="back()">Back</button>
                    <button class="layoutButton" onclick="startPause()">Start</button>
                </div>
                <div style="display: none;" id="boxButtonStart"
                    class="boxButton row p-0 m-0 justify-content-around align-items-center">
                    <button id="buttonStop" class="layoutButton" onclick="stop()">Stop</button>
                    <button style="display: none;" id="buttonStart" class="layoutButton"
                        onclick="startPause()">Start</button>
                    <button class="layoutButton" onclick="reset()">Restart</button>
                    <button class="layoutButton" onclick="lap()">Lap</button>
                </div>
            </div>
            <div id="laps">
                <div class="ml-5 lapTime d-flex flex-column justify-content-center align-items-start">
                    <span style="font-size: 24px;">laps:</span>
                    <div id="childLap" class="d-flex flex-column justify-content-center align-items-start">
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>





<!-- added js file -->
<script src="script.js">

</script>

</html>
